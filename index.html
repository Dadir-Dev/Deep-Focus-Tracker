<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Focus Tracker</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Deep Focus Tracker</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Reports</a>
      </nav>
    </header>
    <!-- Main content -->
    <main>
      <section id="timer-section">
        <h2>Focus Timer</h2>
        <div class="timer-display" id="timer-display">00:00:00</div>
        <div class="timer-controls" id="timer-controls">
          <button class="start" id="start">Start</button>
          <button class="pause" id="pause">Pause</button>
          <button class="continue" id="continue">Continue</button>
          <button class="stop" id="stop">Stop</button>
        </div>
      </section>
      <section id="today-section">
        <h2>Today's Focus</h2>
        <div class="today-report" id="today-report">
          <p>
            Total Focus Time:
            <span class="today-total" id="today-total">00:00:00</span>
          </p>
          <p>
            Total Sessions:
            <span class="today-sessions" id="today-sessions">0</span>
          </p>
        </div>
      </section>
      <section id="history-section">
        <h2>Recent Sessions</h2>
        <ul id="session-list">
          <!-- We’ll fill this later with JS -->
        </ul>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <p>© 2025 Deep Focus Tracker. All rights reserved.</p>
    </footer>

    <script src="/script/script.js"></script>
  </body>
</html>
