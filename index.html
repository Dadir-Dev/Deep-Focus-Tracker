<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Focus Tracker</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Reports</a>
      </nav>
    </header>
    <!-- Main content -->
    <main>
      <section id="timer-section">
        <h2>Focus Timer</h2>
        <div class="timer-display">00:00:00</div>
        <div class="timer-controls">
          <button class="start">Start</button>
          <button class="pause">Pause</button>
          <button class="continue">Continue</button>
          <button class="stop">Stop</button>
        </div>
      </section>
      <section id="today-section">
        <h2>Today's Focus</h2>
        <div class="today-report">
          <p>Total Focus Time: <span class="today-total">00:00:00</span></p>
          <p>Total Sessions: <span class="today-sessions">0</span></p>
        </div>
      </section>
      <section id="history-section">
        <h2>Recent Sessions</h2>
        <ul id="session-list">
          <!-- We’ll fill this later with JS -->
        </ul>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <p>© 2025 Focus Tracker. All rights reserved.</p>
    </footer>
  </body>
</html>
